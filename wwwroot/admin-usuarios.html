<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  
  <title>Administración - Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="d-flex">
    <div id="sidebarContainer"></div>
    <div class="flex-grow-1">
      <div id="headerContainer"></div>
      <main class="p-4">
      <h1 class="h4 mb-3">Gestión de usuarios</h1>
      <div class="d-flex gap-2 mb-3">
        <button id="btnNuevo" class="btn btn-primary btn-sm"><i class="bi bi-plus-circle me-1"></i>Nuevo</button>
        <button id="btnRefrescar" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-clockwise me-1"></i>Refrescar</button>
      </div>
      <div class="table-responsive">
        <table class="table table-sm align-middle" id="tablaUsuarios">
          <thead>
            <tr>
              <th>ID</th><th>Usuario</th><th>Rol</th><th>UG</th><th>Email</th><th>Activo</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      </main>
    </div>
  </div>

  <!-- Modal edición -->
  <div class="modal fade" id="modalUsuario" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Usuario</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <form id="formUsuario" class="vstack gap-2">
            <input type="hidden" id="userId"/>
            <div class="row g-2">
              <div class="col-6"><label class="form-label">Usuario</label><input class="form-control form-control-sm" id="username" required/></div>
              <div class="col-6"><label class="form-label">Contraseña</label><input type="password" class="form-control form-control-sm" id="password" placeholder="(dejar en blanco para no cambiar)"/></div>
            </div>
            <div class="row g-2">
              <div class="col-4"><label class="form-label">Rol</label>
                <select id="rol" class="form-select form-select-sm">
                  <option>Admin</option>
                  <option>Gestor</option>
                  <option>Usuario</option>
                </select>
              </div>
              <div class="col-4"><label class="form-label">UG</label>
                <select id="ug" class="form-select form-select-sm"></select>
              </div>
              <div class="col-4"><label class="form-label">Activo</label>
                <select id="activo" class="form-select form-select-sm"><option value="true">Sí</option><option value="false">No</option></select>
              </div>
            </div>
            <div><label class="form-label">Email</label><input type="email" class="form-control form-control-sm" id="email"/></div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnGuardar" class="btn btn-primary btn-sm">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script src="header.js"></script>
  <script src="menu.js"></script>
  <script src="admin-usuarios.js"></script>
  <script>
    if (typeof Auth !== 'undefined') Auth.requireAuth();
    loadSidebarMenu('sidebarContainer');
    loadHeader('headerContainer');
  </script>
</body>
</html>
