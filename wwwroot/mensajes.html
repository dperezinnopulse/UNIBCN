<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
  <title>Bandeja de entrada - UB</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Estilos unificados de la app -->
  <link href="css/styles.css" rel="stylesheet"/>
  <style>
    /* Page layout espec√≠fico */
    body { background-color: #f5f7fa; }
    
    /* Estilos del men√∫ flotante */
    .sidebar {
      background-color: #f7f7f7;
      width: 260px;
      min-height: 100vh;
      transition: width 0.25s ease;
      overflow-x: hidden;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
      .sidebar.collapsed { width: 72px !important; }
    .sidebar .nav-link {
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.6rem 0.75rem;
      border-radius: 0.6rem;
      font-weight: 500;
      white-space: nowrap;
    }
    .sidebar .nav-link.active {
      background-color: #e7effb;
      color: #0366d6;
      font-weight: 600;
    }
    .sidebar .nav-link:hover {
      background-color: #e6e6e6;
      color: #0366d6;
    }
      .sidebar.collapsed .nav-link { justify-content: center; }
      .sidebar.collapsed .link-text { display: none !important; }
      
      /* Ajustar contenido principal para sidebar flotante */
      .main-content-wrapper {
        margin-left: 72px;
        transition: margin-left 0.25s ease;
      }
      .main-content-wrapper.sidebar-expanded {
        margin-left: 260px;
      }
    /* Message list styles */
    #messageList[data-view="list"] .message-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 0.75rem;
      background-color: #ffffff;
      text-decoration: none;
      color: inherit;
    }
    #messageList[data-view="list"] .message-item.unread {
      /* color de fondo suave para mensajes sin leer */
      background-color: #e7effb;
    }
    #messageList[data-view="list"] .message-item .message-content {
      flex-grow: 1;
      margin-right: 1rem;
    }
    #messageList[data-view="list"] .message-item .message-meta {
      flex-shrink: 0;
      text-align: right;
      min-width: 100px;
    }
    /* Card view */
    #messageList[data-view="cards"] {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    #messageList[data-view="cards"] .message-item {
      width: calc(50% - 0.5rem);
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
    }
    #messageList[data-view="cards"] .message-item.unread {
      background-color: #eef5ff;
    }
    #messageList[data-view="cards"] .message-item .card-body {
      padding: 1rem;
      flex-grow: 1;
    }
    #messageList[data-view="cards"] .message-item .card-footer {
      border-top: 1px solid #dee2e6;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Toggle buttons */
    .view-toggle .btn {
      margin-left: 0.5rem;
    }
    .view-toggle .btn.active {
      background-color: #e7effb;
      color: #0366d6;
    }
    /* User menu styles copied from index */
    .usermenu.d-none, .usersubmenu.d-none { display: none; }
    .usermenu, .usersubmenu {
      position: fixed;
      top: 70px;
      right: 20px;
      z-index: 1200;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 8px;
      width: 260px;
    }
    .userItem, .ugOption {
      display: block;
      width: 100%;
      text-align: left;
      border: 0;
      background: transparent;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .userItem:hover, .ugOption:hover {
      background: #f2f4f7;
    }
    .userItem.with-sub {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .ugOption[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .usersubmenu .ugOption {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .usersubmenu .ugOption .chip {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      display: inline-block;
    }
    .usersubmenu .ugOption[data-ug="IDP"] .chip { background: #f59e0b; }
    .usersubmenu .ugOption[data-ug="CRAI"] .chip { background: #3b82f6; }
    .usersubmenu .ugOption[data-ug="SAE"] .chip { background: #10b981; }
    .usersubmenu .ugOption[data-ug="Todas"] .chip { background: #6b7280; }
    .ugOption.active { background-color: #eef5ff; }
  </style>
  <!-- Estilos del men√∫ lateral est√°n en css/styles.css -->
</head>
<body>
  <div class="d-flex">
    <!-- Contenedor para el men√∫ lateral cargado din√°micamente -->
    <div id="sidebarContainer"></div>
    <!-- Main content -->
    <div class="flex-grow-1 main-content-wrapper">
      <!-- Contenedor de la cabecera (se insertar√° din√°micamente) -->
      <div id="headerContainer"></div>
      <!-- Page content -->
      <main class="p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h4 mb-0">Bandeja de entrada</h2>
          <div class="d-flex align-items-center gap-2">
            <!-- Filtro de mensajes no le√≠dos -->
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="filtroNoLeidos" checked>
              <label class="form-check-label" for="filtroNoLeidos">
                <i class="bi bi-envelope-exclamation"></i> Solo no le√≠dos
              </label>
            </div>
            <!-- Botones para alternar entre vista de lista y de tarjetas -->
            <div class="view-toggle">
              <button class="btn btn-light" id="listViewBtn" type="button" title="Vista en lista">
                <i class="bi bi-list"></i>
              </button>
              <button class="btn btn-light" id="cardViewBtn" type="button" title="Vista en tarjetas">
                <i class="bi bi-grid-3x3-gap-fill"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- Message list/container -->
        <div id="messageList" data-view="list">
          <!-- Los mensajes se cargar√°n din√°micamente -->
        </div>
      </main>
    </div>
  </div>
  <!-- El men√∫ de usuario se insertar√° desde header.js -->
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script>
    // Verificar autenticaci√≥n al cargar la p√°gina
    if (typeof Auth !== 'undefined') {
      Auth.requireAuth();
    } else {
      console.error('Auth no est√° disponible');
      window.location.href = 'login.html';
    }

    // Variables globales
    const API_BASE_URL = (function(){
      try {
        if (typeof CONFIG !== 'undefined' && CONFIG && CONFIG.API_BASE_URL) return CONFIG.API_BASE_URL;
        const o = (typeof window !== 'undefined' && window.location && window.location.origin) ? window.location.origin : 'http://localhost';
        return `${o.replace(/\/$/, '')}/api`;
      } catch { return '/api'; }
    })();
    let hilosMensajes = [];
    let usuarioActual = null;
    let hiloActualId = null;
    
    // Funci√≥n para obtener el token de autenticaci√≥n
    function getToken() {
      return Auth.getToken();
    }

    // Toggle between list and card views
    const listBtn = document.getElementById('listViewBtn');
    const cardBtn = document.getElementById('cardViewBtn');
    const messageList = document.getElementById('messageList');
    
    function setView(view) {
      messageList.setAttribute('data-view', view);
      if (view === 'list') {
        listBtn.classList.add('active');
        cardBtn.classList.remove('active');
      } else {
        cardBtn.classList.add('active');
        listBtn.classList.remove('active');
      }
    }
    
    listBtn.addEventListener('click', () => setView('list'));
    cardBtn.addEventListener('click', () => setView('cards'));
    
    // Initialize default view
    setView('list');

    // Cargar hilos de mensajes
    async function cargarHilosMensajes() {
      try {
        
        const resp = await fetch(`${API_BASE_URL}/mensajes/hilos`, {
          headers: {
            'Accept': 'application/json',
            'Authorization': `Bearer ${getToken()}`
          }
        });
        
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        
        hilosMensajes = await resp.json();
        
        // Obtener t√≠tulos de actividades para cada hilo
        for (let hilo of hilosMensajes) {
          try {
            const actividadResp = await fetch(`${API_BASE_URL}/actividades/${hilo.actividadId}`, {
              headers: {
                'Accept': 'application/json',
                'Authorization': `Bearer ${getToken()}`
              }
            });
            console.log(`üîç DEBUG: Respuesta para actividad ${hilo.actividadId}:`, actividadResp.status, actividadResp.statusText);
            
            if (actividadResp.ok) {
              const actividad = await actividadResp.json();
              console.log('üîç DEBUG: Actividad recibida =', actividad);
              console.log('üîç DEBUG: actividad.titulo =', actividad.titulo);
              console.log('üîç DEBUG: actividad.Titulo =', actividad.Titulo);
              console.log('üîç DEBUG: Object.keys(actividad) =', Object.keys(actividad));
              hilo.tituloActividad = actividad.titulo || actividad.Titulo || `Actividad ${hilo.actividadId}`;
            } else {
              console.warn(`‚ùå Error ${actividadResp.status} obteniendo actividad ${hilo.actividadId}: ${actividadResp.statusText}`);
              hilo.tituloActividad = `Actividad ${hilo.actividadId}`;
            }
          } catch (e) {
            console.warn(`‚ùå Error obteniendo t√≠tulo de actividad ${hilo.actividadId}:`, e);
            hilo.tituloActividad = `Actividad ${hilo.actividadId}`;
          }
        }
        
        renderizarHilosMensajes();
      } catch (e) {
        console.error('Error cargando hilos de mensajes:', e);
        mostrarError('Error cargando mensajes');
      }
    }

    // Renderizar hilos de mensajes
    function renderizarHilosMensajes() {
      if (!hilosMensajes || hilosMensajes.length === 0) {
        messageList.innerHTML = `
          <div class="text-center text-muted py-4">
            <i class="bi bi-inbox"></i> No hay mensajes
          </div>`;
        return;
      }

      // Aplicar filtro de mensajes no le√≠dos
      const filtroNoLeidos = document.getElementById('filtroNoLeidos')?.checked;
      let hilosFiltrados = hilosMensajes;
      
      if (filtroNoLeidos) {
        hilosFiltrados = hilosMensajes.filter(hilo => hilo.mensajesNoLeidos > 0);
      }

      if (hilosFiltrados.length === 0) {
        messageList.innerHTML = `
          <div class="text-center text-muted py-4">
            <i class="bi bi-inbox"></i> ${filtroNoLeidos ? 'No hay mensajes no le√≠dos' : 'No hay mensajes'}
          </div>`;
        return;
      }

      const html = hilosFiltrados.map(hilo => `
        <div class="message-item ${hilo.mensajesNoLeidos > 0 ? 'unread' : ''}" style="cursor: pointer;" onclick="abrirHiloEnModal(${hilo.id})">
          <div class="message-content">
            <div class="fw-semibold">${escapeHtml(hilo.tituloActividad || `Actividad ${hilo.actividadId}`)}</div>
            <div class="small fw-semibold">${escapeHtml(hilo.tituloActividad || `Actividad ${hilo.actividadId}`)}</div>
            <div class="small text-muted">ID Actividad: #${hilo.actividadId}</div>
            <div class="small text-muted d-none d-md-block">
              ${hilo.ultimoMensaje ? escapeHtml(hilo.ultimoMensaje.contenido.substring(0, 100)) + '...' : 'Sin mensajes'}
            </div>
            ${hilo.ultimoMensaje ? `
              <div class="small text-muted mt-1">
                <i class="bi bi-person"></i> ${escapeHtml(hilo.ultimoMensaje.usuarioNombre || 'Usuario')} 
                <i class="bi bi-clock ms-2"></i> ${formatearFecha(hilo.ultimoMensaje.fechaCreacion)}
              </div>
            ` : ''}
          </div>
          <div class="message-meta">
            <div class="small text-muted">${formatearFecha(hilo.fechaModificacion)}</div>
            ${hilo.mensajesNoLeidos > 0 ? `<span class="badge bg-warning text-dark">${hilo.mensajesNoLeidos} no le√≠do${hilo.mensajesNoLeidos > 1 ? 's' : ''}</span>` : ''}
          </div>
        </div>
      `).join('');
      
      messageList.innerHTML = html;
    }

    // Abrir hilo de mensajes en modal
    async function abrirHiloEnModal(hiloId) {
      try {
        // Usuario actual
        if (typeof Auth !== 'undefined' && Auth.getUser) {
          usuarioActual = Auth.getUser();
        }
        hiloActualId = hiloId;
        // Mostrar modal
        const modal = new bootstrap.Modal(document.getElementById('mensajesModal'));
        modal.show();
        
        // Marcar mensajes como le√≠dos primero y luego cargar para ver ya el estado actualizado
        await marcarMensajesComoLeidos(hiloId);
        // Cargar contenido del hilo
        await cargarHiloEnModal(hiloId);
        
      } catch (e) {
        console.error('Error abriendo hilo en modal:', e);
        mostrarError('Error abriendo hilo de mensajes');
      }
    }

    // Marcar mensajes como le√≠dos
    async function marcarMensajesComoLeidos(hiloId) {
      try {
        const response = await fetch(`${API_BASE_URL}/mensajes/${hiloId}/marcar-leido`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${getToken()}`
          }
        });

        if (response.ok) {
          // Actualizar la lista de hilos para reflejar los cambios
          await cargarHilosMensajes();
          // Marcar visualmente el hilo actual como le√≠do en DOM sin esperar refresh
          const items = document.querySelectorAll('#messageList .message-item');
          items.forEach(el => el.classList.remove('unread'));
        }
      } catch (e) {
        console.error('Error marcando mensajes como le√≠dos:', e);
      }
    }

    // Cargar hilo en el modal
    async function cargarHiloEnModal(hiloId) {
      try {
        // Cargar mensajes del hilo
        const resp = await fetch(`${API_BASE_URL}/mensajes/hilos/${hiloId}/mensajes`, {
          headers: {
            'Accept': 'application/json',
            'Authorization': `Bearer ${getToken()}`
          }
        });
        
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        
        const mensajes = await resp.json();
        
        // Obtener informaci√≥n del hilo
        const hilo = hilosMensajes.find(h => h.id === hiloId);
        
        // Renderizar mensajes en el modal
        const modalContent = document.getElementById('mensajesModalContent');
        modalContent.innerHTML = `
          <div class="mb-3">
            <h6 class="text-muted">${escapeHtml(hilo.titulo)}</h6>
            <p class="text-muted small">${escapeHtml(hilo.descripcion || 'Sin descripci√≥n')}</p>
          </div>
          <div class="mensajes-container" style="max-height: 400px; overflow-y: auto;">
            ${mensajes.map(mensaje => `
              <div class="mensaje mb-3 p-3 border rounded ${(((mensaje.usuarioId ?? mensaje.UsuarioId ?? (mensaje.usuario && mensaje.usuario.id)) === usuarioActual?.id) ? 'bg-light' : 'bg-white')}">
                <div class="d-flex justify-content-between align-items-start mb-2">
                  <strong class="text-primary">${escapeHtml(mensaje.usuarioNombre || 'Usuario')}</strong>
                  <div class="d-flex align-items-center gap-2">
                    <small class="text-muted">${new Date(mensaje.fechaCreacion).toLocaleString()}</small>
                    ${((((mensaje.usuarioId ?? mensaje.UsuarioId ?? (mensaje.usuario && mensaje.usuario.id)) === usuarioActual?.id) || usuarioActual?.rol === 'Admin') ? `
                      <button class="btn btn-sm btn-outline-danger" onclick="eliminarMensaje(${mensaje.id})" title="Eliminar mensaje">
                        <i class="bi bi-trash"></i>
                      </button>
                    ` : '')}
                  </div>
                </div>
                <div class="mensaje-contenido">${escapeHtml(mensaje.contenido)}</div>
                ${mensaje.adjuntos && mensaje.adjuntos.length > 0 ? `
                  <div class="adjuntos mt-2">
                    <small class="text-muted">Adjuntos:</small>
                    ${mensaje.adjuntos.map(adjunto => `
                      <a href="#" class="btn btn-sm btn-outline-secondary ms-2" onclick="descargarAdjunto(${adjunto.id})">
                        <i class="bi bi-paperclip"></i> ${escapeHtml(adjunto.nombreArchivo)}
                      </a>
                    `).join('')}
                  </div>
                ` : ''}
              </div>
            `).join('')}
          </div>
          <div class="mt-3">
            <form id="formNuevoMensaje" onsubmit="enviarNuevoMensaje(event, ${hiloId})">
              <div class="mb-3">
                <textarea class="form-control" id="nuevoMensajeContenido" rows="3" placeholder="Escribe tu mensaje..." required></textarea>
              </div>
              <div class="mb-3">
                <input type="file" class="form-control" id="nuevoMensajeAdjuntos" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png">
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-send me-2"></i>Enviar Mensaje
              </button>
            </form>
          </div>
        `;
        
        // Hacer scroll autom√°tico al √∫ltimo mensaje
        setTimeout(() => {
          const mensajesContainer = modalContent.querySelector('.mensajes-container');
          console.log('üîç DEBUG: mensajesContainer encontrado =', mensajesContainer);
          if (mensajesContainer) {
            console.log('üîç DEBUG: scrollHeight =', mensajesContainer.scrollHeight);
            console.log('üîç DEBUG: clientHeight =', mensajesContainer.clientHeight);
            
            // Si las dimensiones son 0, esperar un poco m√°s
            if (mensajesContainer.scrollHeight === 0 || mensajesContainer.clientHeight === 0) {
              console.log('üîç DEBUG: Dimensiones 0, esperando m√°s tiempo...');
              setTimeout(() => {
                console.log('üîç DEBUG: scrollHeight (segundo intento) =', mensajesContainer.scrollHeight);
                console.log('üîç DEBUG: clientHeight (segundo intento) =', mensajesContainer.clientHeight);
                mensajesContainer.scrollTop = mensajesContainer.scrollHeight;
                console.log('üîç DEBUG: scrollTop despu√©s (segundo intento) =', mensajesContainer.scrollTop);
              }, 200);
            } else {
              mensajesContainer.scrollTop = mensajesContainer.scrollHeight;
              console.log('üîç DEBUG: scrollTop despu√©s =', mensajesContainer.scrollTop);
            }
          } else {
            console.error('‚ùå ERROR: No se encontr√≥ .mensajes-container');
          }
        }, 100);
        
      } catch (e) {
        console.error('Error cargando hilo en modal:', e);
        mostrarErrorEnModal('Error cargando mensajes del hilo');
      }
    }

    // Eliminar mensaje propio (o Admin)
    async function eliminarMensaje(mensajeId) {
      if (!confirm('¬øQuieres eliminar este mensaje?')) return;
      try {
        const resp = await fetch(`${API_BASE_URL}/mensajes/${mensajeId}`, {
          method: 'DELETE',
          headers: {
            'Accept': 'application/json',
            'Authorization': `Bearer ${getToken()}`
          }
        });
        if (!resp.ok) {
          const txt = await resp.text().catch(()=> '');
          alert('Error eliminando mensaje: ' + (txt || resp.status));
          return;
        }
        // Recargar hilo y lista
        if (hiloActualId) {
          await cargarHiloEnModal(hiloActualId);
        }
        await cargarHilosMensajes();
      } catch (e) {
        console.error('Error eliminando mensaje:', e);
        alert('Error eliminando mensaje');
      }
    }

    // Enviar nuevo mensaje en el modal
    async function enviarNuevoMensaje(event, hiloId) {
      event.preventDefault();
      
      try {
        const contenido = document.getElementById('nuevoMensajeContenido').value;
        const adjuntos = document.getElementById('nuevoMensajeAdjuntos').files;
        
        const formData = new FormData();
        formData.append('Contenido', contenido);
        formData.append('HiloMensajeId', parseInt(hiloId));
        
        // Agregar adjuntos si los hay
        if (adjuntos && adjuntos.length > 0) {
          for (let i = 0; i < adjuntos.length; i++) {
            formData.append('Adjuntos', adjuntos[i]);
          }
        }
        
        const resp = await fetch(`${API_BASE_URL}/mensajes`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${getToken()}`
          },
          body: formData
        });
        
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        
        // Limpiar formulario
        document.getElementById('nuevoMensajeContenido').value = '';
        document.getElementById('nuevoMensajeAdjuntos').value = '';
        
        // Recargar mensajes del hilo
        await cargarHiloEnModal(hiloId);
        
        // Hacer scroll al √∫ltimo mensaje despu√©s de enviar
        setTimeout(() => {
          const modalContent = document.getElementById('mensajesModalContent');
          const mensajesContainer = modalContent.querySelector('.mensajes-container');
          console.log('üîç DEBUG: mensajesContainer encontrado (despu√©s de enviar) =', mensajesContainer);
          if (mensajesContainer) {
            console.log('üîç DEBUG: scrollHeight (despu√©s de enviar) =', mensajesContainer.scrollHeight);
            console.log('üîç DEBUG: clientHeight (despu√©s de enviar) =', mensajesContainer.clientHeight);
            
            // Si las dimensiones son 0, esperar un poco m√°s
            if (mensajesContainer.scrollHeight === 0 || mensajesContainer.clientHeight === 0) {
              console.log('üîç DEBUG: Dimensiones 0 (despu√©s de enviar), esperando m√°s tiempo...');
              setTimeout(() => {
                console.log('üîç DEBUG: scrollHeight (segundo intento despu√©s de enviar) =', mensajesContainer.scrollHeight);
                console.log('üîç DEBUG: clientHeight (segundo intento despu√©s de enviar) =', mensajesContainer.clientHeight);
                mensajesContainer.scrollTop = mensajesContainer.scrollHeight;

    // Descargar adjunto
    async function descargarAdjunto(adjuntoId) {
      try {
        const resp = await fetch(`${API_BASE_URL}/mensajes/adjuntos/${adjuntoId}/descargar`, {
          headers: {
            'Authorization': `Bearer ${getToken()}`
          }
        });
        
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        
        const blob = await resp.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `adjunto_${adjuntoId}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
        
      } catch (e) {
        console.error('Error descargando adjunto:', e);
        alert('Error descargando adjunto');
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    function formatearFecha(fecha) {
      if (!fecha) return 'N/A';
      return new Date(fecha).toLocaleDateString('es-ES');
    }
