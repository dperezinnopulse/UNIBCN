<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
  <title>Login - UB</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <img src="img/logo_ub.png" alt="Universidad de Barcelona" class="mb-3" style="max-height: 80px;">
            <h2 class="h6 text-muted mb-2">Universidad de Barcelona</h2>
            <h1 class="h5 mb-3">Iniciar sesión</h1>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" id="loginUser" class="form-control" autocomplete="username"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" id="loginPass" class="form-control" autocomplete="current-password"/>
            </div>
            <div class="d-grid gap-2">
              <button id="btnLogin" class="btn btn-primary">Entrar</button>
            </div>
            <div id="loginMsg" class="text-danger small mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="auth.js?v=3.1"></script>
  <script>
    document.getElementById('btnLogin').addEventListener('click', async () => {
      const u = document.getElementById('loginUser').value.trim();
      const p = document.getElementById('loginPass').value;
      const msg = document.getElementById('loginMsg');
      msg.classList.add('d-none');
      try {
        await Auth.login(u, p);
        const redirect = Auth.getPostLoginRedirect() || 'historico.html';
        window.location.href = redirect;
      } catch (e) {
        msg.textContent = e?.message || 'Error de autenticación';
        msg.classList.remove('d-none');
      }
    });
  </script>
</body>
<!-- v1 -->
</html>
