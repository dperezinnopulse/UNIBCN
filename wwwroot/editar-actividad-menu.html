<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Editar actividad · UB</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="d-flex">
    <div id="sidebarContainer"></div>
    <div class="flex-grow-1">
      <div id="headerContainer"></div>
      <main class="p-4">
        <div class="container" style="max-width:720px;">
          <h1 class="h4 mb-3">Editar actividad</h1>
          <p class="text-muted">Introduce el ID de la actividad para abrir la edición.</p>
          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label for="editActividadId" class="form-label">ID de actividad</label>
                <input type="number" min="1" class="form-control" id="editActividadId" placeholder="Ej: 123"/>
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary" id="btnAbrir"><i class="bi bi-pencil-square"></i> Abrir</button>
                <button class="btn btn-outline-secondary" id="btnIrHistorico"><i class="bi bi-clock-history"></i> Ir al histórico</button>
              </div>
              <div class="form-text mt-2">También puedes abrir con el parámetro <code>?id=</code> en la URL.</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="menu.js"></script>
  <script src="header.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      if (typeof Auth !== 'undefined') { Auth.requireAuth(); }
      loadSidebarMenu('sidebarContainer');
      loadHeader('headerContainer');

      const input = document.getElementById('editActividadId');
      const btnAbrir = document.getElementById('btnAbrir');
      const btnHistorico = document.getElementById('btnIrHistorico');

      // Si viene ?id= en la URL, precargar
      const params = new URLSearchParams(location.search);
      const pid = params.get('id');
      if (pid) { input.value = pid; }

      function abrir() {
        const id = parseInt(input.value, 10);
        if (!id || id < 1) { input.focus(); return; }
        location.href = `editar-actividad.html?id=${id}`;
      }

      btnAbrir.addEventListener('click', abrir);
      input.addEventListener('keypress', (e) => { if (e.key === 'Enter') abrir(); });
      btnHistorico.addEventListener('click', () => location.href = 'historico.html');
    });
  </script>
</body>
</html>
