<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
  <title>Mensaje - UB</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body { background-color: #f5f7fa; }
    .sidebar { background-color: #f7f7f7; min-height: 100vh; }
    .sidebar .nav-link {
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.6rem 0.75rem;
      border-radius: 0.6rem;
      font-weight: 500;
    }
    .sidebar .nav-link.active {
      background-color: #e7effb;
      color: #0366d6;
      font-weight: 600;
    }
    .sidebar .nav-link:hover {
      background-color: #e6e6e6;
      color: #0366d6;
    }
    /* User menu styles copied from index */
    .usermenu.d-none, .usersubmenu.d-none { display: none; }
    .usermenu, .usersubmenu {
      position: fixed;
      top: 70px;
      right: 20px;
      z-index: 1200;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 8px;
      width: 260px;
    }
    .userItem, .ugOption {
      display: block;
      width: 100%;
      text-align: left;
      border: 0;
      background: transparent;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .userItem:hover, .ugOption:hover { background: #f2f4f7; }
    .userItem.with-sub { display: flex; justify-content: space-between; align-items: center; }
    .ugOption[disabled] { opacity: 0.5; cursor: not-allowed; }
    .usersubmenu .ugOption { display: flex; align-items: center; gap: 8px; }
    .usersubmenu .ugOption .chip {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      display: inline-block;
    }
    .usersubmenu .ugOption[data-ug="IDP"] .chip { background: #f59e0b; }
    .usersubmenu .ugOption[data-ug="CRAI"] .chip { background: #3b82f6; }
    .usersubmenu .ugOption[data-ug="SAE"] .chip { background: #10b981; }
    .usersubmenu .ugOption[data-ug="Todas"] .chip { background: #6b7280; }
    .ugOption.active { background-color: #eef5ff; }
  </style>
  <!-- Estilos del menú lateral unificado -->
  <style>
    .sidebar {
      background-color: #f7f7f7;
      width: 260px;
      min-height: 100vh;
      transition: width 0.25s ease;
      overflow-x: hidden;
    }
    .sidebar.collapsed {
      width: 72px !important;
    }
    .sidebar .nav-link {
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.6rem 0.75rem;
      border-radius: 0.6rem;
      font-weight: 500;
      white-space: nowrap;
    }
    .sidebar .nav-link.active {
      background-color: #e7effb;
      color: #0366d6;
      font-weight: 600;
    }
    .sidebar .nav-link:hover {
      background-color: #e6e6e6;
      color: #0366d6;
    }
    .sidebar.collapsed .nav-link {
      justify-content: center;
    }
    .sidebar.collapsed .link-text {
      display: none !important;
    }
    #sidebarToggle {
      background-color: transparent;
      border: none;
      color: #333;
      font-size: 1.5rem;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
    }
    #sidebarToggle:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Contenedor para el menú lateral cargado dinámicamente -->
    <div id="sidebarContainer"></div>
    <!-- Main content -->
    <div class="flex-grow-1">
      <!-- Contenedor de la cabecera (se insertará dinámicamente) -->
      <div id="headerContainer"></div>
      <!-- Page content -->
      <main class="p-4">
        <h2 class="h4 mb-3">Mensaje</h2>
        <a href="mensajes.html" class="text-decoration-none d-inline-flex align-items-center mb-3">
          <i class="bi bi-arrow-left me-1"></i> Volver a la bandeja de entrada
        </a>
        <!-- Información del hilo -->
        <div class="card shadow-sm mb-4" id="hiloInfo">
          <!-- Se cargará dinámicamente -->
        </div>

        <!-- Lista de mensajes -->
        <div id="mensajesContainer">
          <!-- Los mensajes se cargarán dinámicamente -->
        </div>

        <!-- Formulario para responder -->
        <div class="card shadow-sm mt-4">
          <div class="card-header">
            <h6 class="mb-0">Responder</h6>
          </div>
          <div class="card-body">
            <form id="formRespuesta">
              <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" id="contenidoRespuesta" rows="4" placeholder="Escribe tu respuesta..." required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Adjuntos</label>
                <input type="file" class="form-control" id="adjuntosRespuesta" multiple>
                <div class="form-text">Puedes adjuntar múltiples archivos</div>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-send"></i> Enviar respuesta
                </button>
                <button type="button" class="btn btn-outline-secondary" onclick="limpiarFormulario()">
                  <i class="bi bi-x-circle"></i> Limpiar
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Cargamos el menú lateral reutilizable -->
  <script src="menu.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadSidebarMenu('sidebarContainer');
    });
  </script>
  <!-- Cargamos la cabecera reutilizable (incluye menú de usuario y UG) -->
  <script src="header.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadHeader('headerContainer');
    });
  </script>

  <!-- Script para gestionar mensajes -->
  <script src="auth.js"></script>
  <script src="mensajes.js"></script>
  <script>
    // Variables globales
    const API_BASE_URL = (function(){
      try {
        if (typeof CONFIG !== 'undefined' && CONFIG && CONFIG.API_BASE_URL) return CONFIG.API_BASE_URL;
        const o = (typeof window !== 'undefined' && window.location && window.location.origin) ? window.location.origin : 'http://localhost';
        return `${o.replace(/\/$/, '')}/api`;
      } catch { return '/api'; }
    })();
    let hiloId = null;
    let hiloInfo = null;
    let mensajes = [];
    let usuarioActual = null;

    // Obtener ID del hilo de la URL
    function obtenerHiloId() {
      const urlParams = new URLSearchParams(window.location.search);
      hiloId = urlParams.get('id');
      if (!hiloId) {
        mostrarError('ID de hilo no especificado');
        return false;
      }
      return true;
    }

    // Cargar información del hilo
    async function cargarHiloInfo() {
      try {
        const resp = await fetch(`${API_BASE_URL}/mensajes/hilos/${hiloId}`, {
          headers: {
            'Authorization': `Bearer ${Auth.getToken()}`,
            'Accept': 'application/json'
          }
        });
        
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        
        hiloInfo = await resp.json();
        renderizarHiloInfo();
      } catch (e) {
        console.error('Error cargando información del hilo:', e);
        mostrarError('Error cargando información del hilo');
      }
    }

    // Cargar mensajes del hilo
    async function cargarMensajes() {
      try {
        const resp = await fetch(`${API_BASE_URL}/mensajes/hilos/${hiloId}/mensajes`, {
          headers: {
            'Authorization': `Bearer ${Auth.getToken()}`,
            'Accept': 'application/json'
          }
        });
        
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        
        mensajes = await resp.json();
        renderizarMensajes();
        
        // Marcar mensajes como leídos
        marcarMensajesComoLeidos();
      } catch (e) {
        console.error('Error cargando mensajes:', e);
        mostrarError('Error cargando mensajes');
      }
    }

    // Renderizar información del hilo
    function renderizarHiloInfo() {
      if (!hiloInfo) return;
      
      const hiloInfoContainer = document.getElementById('hiloInfo');
      hiloInfoContainer.innerHTML = `
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h5 class="mb-1">${escapeHtml(hiloInfo.Titulo)}</h5>
              <p class="text-muted mb-2">${escapeHtml(hiloInfo.Descripcion || 'Sin descripción')}</p>
            </div>
            <div class="text-end">
              <div class="small text-muted">Creado: ${formatearFecha(hiloInfo.FechaCreacion)}</div>
              <div class="small text-muted">Modificado: ${formatearFecha(hiloInfo.FechaModificacion)}</div>
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-4">
              <span class="badge bg-info">${hiloInfo.TotalMensajes} mensaje${hiloInfo.TotalMensajes !== 1 ? 's' : ''}</span>
            </div>
            <div class="col-md-4">
              <span class="badge bg-warning">${hiloInfo.MensajesNoLeidos} no leído${hiloInfo.MensajesNoLeidos !== 1 ? 's' : ''}</span>
            </div>
            <div class="col-md-4">
              <a href="editar-actividad.html?id=${hiloInfo.ActividadId}" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-eye"></i> Ver actividad
              </a>
            </div>
          </div>
        </div>
      `;
    }

    // Renderizar mensajes
    function renderizarMensajes() {
      if (!mensajes || mensajes.length === 0) {
        document.getElementById('mensajesContainer').innerHTML = `
          <div class="text-center text-muted py-4">
            <i class="bi bi-chat"></i> No hay mensajes en este hilo
          </div>`;
        return;
      }

      const html = mensajes.map(mensaje => `
        <div class="card shadow-sm mb-3 ${!mensaje.Leido ? 'border-warning' : ''}">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <strong>${escapeHtml(mensaje.UsuarioNombre)}</strong>
              <small class="text-muted ms-2">${formatearFecha(mensaje.FechaCreacion)}</small>
            </div>
            <div>
              ${!mensaje.Leido ? '<span class="badge bg-warning text-dark">No leído</span>' : ''}
              ${mensaje.Adjuntos && mensaje.Adjuntos.length > 0 ? 
                `<span class="badge bg-info ms-1"><i class="bi bi-paperclip"></i> ${mensaje.Adjuntos.length}</span>` : ''}
            </div>
          </div>
          <div class="card-body">
            ${mensaje.Asunto ? `<h6 class="mb-2">${escapeHtml(mensaje.Asunto)}</h6>` : ''}
            <div class="mb-3">${escapeHtml(mensaje.Contenido)}</div>
            
            ${mensaje.Adjuntos && mensaje.Adjuntos.length > 0 ? `
              <div class="border-top pt-3">
                <h6 class="mb-2"><i class="bi bi-paperclip"></i> Adjuntos:</h6>
                <div class="d-flex flex-wrap gap-2">
                  ${mensaje.Adjuntos.map(adjunto => `
                    <a href="#" class="btn btn-sm btn-outline-secondary" onclick="descargarAdjunto(${adjunto.Id})">
                      <i class="bi bi-download"></i> ${escapeHtml(adjunto.NombreArchivo)}
                      <small class="d-block">${formatearTamaño(adjunto.TamañoBytes)}</small>
                    </a>
                  `).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        </div>
      `).join('');
      
      document.getElementById('mensajesContainer').innerHTML = html;
    }

    // Marcar mensajes como leídos
    async function marcarMensajesComoLeidos() {
      if (!usuarioActual) return;
      
      try {
        const mensajesNoLeidos = mensajes.filter(m => !m.Leido);
        
        for (const mensaje of mensajesNoLeidos) {
          await fetch(`${API_BASE_URL}/mensajes/${mensaje.Id}/leer`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${Auth.getToken()}`
            },
            body: JSON.stringify({
              MensajeId: mensaje.Id,
              UsuarioId: usuarioActual.id
            })
          });
        }
      } catch (e) {
        console.error('Error marcando mensajes como leídos:', e);
      }
    }

    // Enviar respuesta
    async function enviarRespuesta(event) {
      event.preventDefault();
      
      const contenido = document.getElementById('contenidoRespuesta').value.trim();
      if (!contenido) return;
      
      try {
        const formData = new FormData();
        formData.append('HiloMensajeId', hiloId);
        formData.append('Contenido', contenido);
        
        const adjuntos = document.getElementById('adjuntosRespuesta').files;
        for (let i = 0; i < adjuntos.length; i++) {
          formData.append('Adjuntos', adjuntos[i]);
        }
        
        const resp = await fetch(`${API_BASE_URL}/mensajes`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${Auth.getToken()}`
          },
          body: formData
        });
        
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        
        // Limpiar formulario y recargar mensajes
        limpiarFormulario();
        await cargarMensajes();
        
        // Scroll al último mensaje
        window.scrollTo(0, document.body.scrollHeight);
        
      } catch (e) {
        console.error('Error enviando respuesta:', e);
        alert('Error enviando respuesta');
      }
    }

    // Limpiar formulario
    function limpiarFormulario() {
      document.getElementById('contenidoRespuesta').value = '';
      document.getElementById('adjuntosRespuesta').value = '';
    }

    // Funciones auxiliares
    function mostrarError(mensaje) {
      document.getElementById('mensajesContainer').innerHTML = `
        <div class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-triangle"></i> ${mensaje}
        </div>`;
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    function formatearFecha(fecha) {
      if (!fecha) return 'N/A';
      return new Date(fecha).toLocaleDateString('es-ES', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function formatearTamaño(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // Obtener información del usuario actual
    function obtenerUsuarioActual() {
      try {
        const userData = localStorage.getItem('userData');
        if (userData) {
          usuarioActual = JSON.parse(userData);
        }
      } catch (e) {
        console.error('Error obteniendo usuario actual:', e);
      }
    }

    // Eventos
    document.getElementById('formRespuesta').addEventListener('submit', enviarRespuesta);

    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
      obtenerUsuarioActual();
      if (obtenerHiloId()) {
        cargarHiloInfo();
        cargarMensajes();
      }
    });
  </script>
</body>
</html>
