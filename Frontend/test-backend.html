<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend - UNI BCN</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 Test de Conexión al Backend</h1>
    
    <div id="status" class="status info">
        Iniciando pruebas...
    </div>
    
    <div>
        <button onclick="testEstados()">Test /api/estados</button>
        <button onclick="testUnidadesGestion()">Test /api/unidades-gestion</button>
        <button onclick="testActividades()">Test /api/actividades</button>
        <button onclick="testAll()">Test Todos</button>
    </div>
    
    <div id="results"></div>

    <script>
        const baseURL = 'http://localhost:5001';
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function addResult(title, data, success = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }
        
        async function testEndpoint(endpoint, title) {
            try {
                updateStatus(`Probando ${endpoint}...`, 'info');
                
                const response = await fetch(`${baseURL}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`✅ ${title}`, data, true);
                updateStatus(`✅ ${title} - Exitoso`, 'success');
                return data;
                
            } catch (error) {
                addResult(`❌ ${title}`, { error: error.message }, false);
                updateStatus(`❌ ${title} - Error: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testEstados() {
            await testEndpoint('/api/estados', 'Estados de Actividad');
        }
        
        async function testUnidadesGestion() {
            await testEndpoint('/api/unidades-gestion', 'Unidades de Gestión');
        }
        
        async function testActividades() {
            await testEndpoint('/api/actividades', 'Actividades');
        }
        
        async function testAll() {
            document.getElementById('results').innerHTML = '';
            updateStatus('Iniciando pruebas completas...', 'info');
            
            await testEstados();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testUnidadesGestion();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testActividades();
            
            updateStatus('✅ Pruebas completadas', 'success');
        }
        
        // Auto-test al cargar la página
        window.onload = function() {
            setTimeout(testAll, 1000);
        };
    </script>
</body>
</html>
