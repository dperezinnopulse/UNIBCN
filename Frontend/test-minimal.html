<!DOCTYPE html>
<html>
<head>
    <title>Test Minimal</title>
</head>
<body>
    <h1>Test Minimal de API</h1>
    <div id="resultado"></div>
    
    <script>
        async function testAPI() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Probando...';
            
            try {
                console.log('Iniciando test...');
                const response = await fetch('http://localhost:5001/api/dominios/TIPOS_ACTIVIDAD/valores');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data recibida:', data);
                
                resultado.innerHTML = `
                    <h3>✅ Éxito!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Valores encontrados: ${data.length}</p>
                    <ul>
                        ${data.map(item => `<li>${item.valor}: ${item.descripcion}</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultado.innerHTML = `
                    <h3>❌ Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Probar automáticamente al cargar
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
