<!DOCTYPE html>
<html>
<head>
    <title>Test Web Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        select { width: 300px; padding: 8px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Web Server - Dominios</h1>
    
    <div>
        <button onclick="testAPI()">Test API</button>
        <button onclick="cargarSelect()">Cargar Select</button>
        <button onclick="limpiarLogs()">Limpiar Logs</button>
    </div>
    
    <div>
        <label>Tipo de Actividad:</label>
        <select id="tipoActividad">
            <option value="">Cargando...</option>
        </select>
    </div>
    
    <div id="logs" class="log"></div>
    
    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logsDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }
        
        function limpiarLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testAPI() {
            log('üöÄ Probando API...', 'info');
            
            try {
                const response = await fetch('http://localhost:5001/api/dominios/TIPOS_ACTIVIDAD/valores');
                log(`üìä Status: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ Datos recibidos: ${data.length} elementos`, 'success');
                
                data.forEach((item, index) => {
                    log(`  ${index + 1}. ${item.valor}: ${item.descripcion}`, 'success');
                });
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function cargarSelect() {
            log('üîß Cargando select...', 'info');
            
            try {
                const response = await fetch('http://localhost:5001/api/dominios/TIPOS_ACTIVIDAD/valores');
                const data = await response.json();
                
                const select = document.getElementById('tipoActividad');
                select.innerHTML = '<option value="">Seleccionar...</option>';
                
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.valor;
                    option.textContent = item.valor;
                    select.appendChild(option);
                });
                
                log(`‚úÖ Select cargado con ${data.length} opciones`, 'success');
                
            } catch (error) {
                log(`‚ùå Error cargando select: ${error.message}`, 'error');
            }
        }
        
        // Cargar autom√°ticamente al cargar la p√°gina
        window.addEventListener('load', function() {
            log('üöÄ P√°gina cargada, iniciando test autom√°tico...', 'info');
            setTimeout(() => {
                testAPI();
                setTimeout(() => {
                    cargarSelect();
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>
