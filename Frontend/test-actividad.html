<!DOCTYPE html>
<html>
<head>
    <title>Test Creaci√≥n Actividad</title>
</head>
<body>
    <h1>Test Creaci√≥n Actividad</h1>
    <button onclick="testLoginAndCreate()">Probar Login y Crear Actividad</button>
    <div id="result"></div>

    <script src="auth.js"></script>
    <script>
        async function testLoginAndCreate() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Iniciando prueba...';
            
            try {
                // 1. Login
                console.log('üîê Haciendo login...');
                const loginResult = await Auth.login('SAE', 'SAE');
                console.log('‚úÖ Login exitoso:', loginResult);
                resultDiv.innerHTML += '<br>‚úÖ Login exitoso';
                
                // 2. Crear actividad
                console.log('üìù Creando actividad...');
                const actividadData = {
                    Titulo: 'Test Actividad SAE',
                    UnidadGestionId: 1
                };
                
                const response = await fetch('http://localhost:5001/api/actividades', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(actividadData)
                });
                
                if (response.ok) {
                    const actividad = await response.json();
                    console.log('‚úÖ Actividad creada:', actividad);
                    resultDiv.innerHTML += '<br>‚úÖ Actividad creada exitosamente: ' + actividad.id;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Error creando actividad:', response.status, errorText);
                    resultDiv.innerHTML += '<br>‚ùå Error: ' + response.status + ' - ' + errorText;
                }
                
            } catch (error) {
                console.error('‚ùå Error en la prueba:', error);
                resultDiv.innerHTML += '<br>‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
