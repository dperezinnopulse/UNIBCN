<!DOCTYPE html>
<html>
<head>
    <title>Test Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Test Debug de API</h1>
    <div id="logs" class="log"></div>
    
    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logsDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        async function testAPI() {
            log('🚀 Iniciando test de API...', 'info');
            
            try {
                log('📡 Haciendo fetch a http://localhost:5001/api/dominios/TIPOS_ACTIVIDAD/valores...', 'info');
                
                const response = await fetch('http://localhost:5001/api/dominios/TIPOS_ACTIVIDAD/valores');
                
                log(`📊 Response status: ${response.status}`, 'info');
                log(`📊 Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`✅ Datos recibidos: ${data.length} elementos`, 'success');
                
                data.forEach((item, index) => {
                    log(`  ${index + 1}. ${item.valor}: ${item.descripcion}`, 'success');
                });
                
                // Ahora probar con un select
                testSelect(data);
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
                log(`❌ Stack: ${error.stack}`, 'error');
            }
        }
        
        function testSelect(data) {
            log('🔧 Probando llenado de select...', 'info');
            
            // Crear un select dinámicamente
            const select = document.createElement('select');
            select.id = 'testSelect';
            select.style.width = '300px';
            select.style.padding = '8px';
            select.style.margin = '10px 0';
            
            // Agregar opción por defecto
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Seleccionar...';
            select.appendChild(defaultOption);
            
            // Agregar opciones de datos
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item.valor;
                option.textContent = item.valor;
                select.appendChild(option);
            });
            
            // Agregar al DOM
            document.body.appendChild(select);
            log(`✅ Select creado con ${data.length} opciones`, 'success');
        }
        
        // Probar automáticamente al cargar
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
