<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Test Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        select { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; margin: 5px; }
        .debug-data { background: #e8f4fd; border: 1px solid #bee5eb; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Formulario - Dominios</h1>
        
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Tipo de Actividad</label>
                <select class="form-select" id="tipoActividad">
                    <option value="">Cargando...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">L√≠nea Estrat√©gica</label>
                <select class="form-select" id="lineaEstrategica">
                    <option value="">Cargando...</option>
                </select>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">Actividad Reservada</label>
                <select class="form-select" id="actividadReservada">
                    <option value="">Cargando...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Modalidad de Gesti√≥n</label>
                <select class="form-select" id="modalidadGestion">
                    <option value="">Cargando...</option>
                </select>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">Centro/Unidad UB</label>
                <select class="form-select" id="centroUnidadUBDestinataria">
                    <option value="">Cargando...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Tipo de Impuesto</label>
                <select class="form-select" id="imp_tipo">
                    <option value="">Cargando...</option>
                </select>
            </div>
        </div>
        
        <div class="mt-4">
            <button class="btn btn-primary" onclick="cargarDominios()">Cargar Dominios</button>
            <button class="btn btn-secondary" onclick="limpiarLogs()">Limpiar Logs</button>
        </div>
        
        <div class="mt-4">
            <h3>Debug - Datos de la Base de Datos:</h3>
            <div id="debugData" class="debug-data">
                <p><strong>Esperando datos...</strong></p>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Logs:</h3>
            <div id="logs" class="log"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logsDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function limpiarLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('debugData').innerHTML = '<p><strong>Esperando datos...</strong></p>';
        }

        function mostrarDatosDebug(dominio, datos) {
            const debugDiv = document.getElementById('debugData');
            const timestamp = new Date().toLocaleTimeString();
            
            let html = `<div style="margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px;">`;
            html += `<h4 style="color: #007bff; margin-bottom: 10px;">${dominio} [${timestamp}]</h4>`;
            html += `<p><strong>N√∫mero de valores:</strong> ${datos.length}</p>`;
            
            if (datos.length > 0) {
                html += `<p><strong>Estructura completa del primer elemento:</strong></p>`;
                html += `<pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; font-size: 12px;">${JSON.stringify(datos[0], null, 2)}</pre>`;
                
                html += `<p><strong>Todos los elementos:</strong></p>`;
                html += `<ul style="margin-left: 20px;">`;
                datos.forEach((item, index) => {
                    html += `<li><strong>Elemento ${index + 1}:</strong> ${JSON.stringify(item)}</li>`;
                });
                html += `</ul>`;
            } else {
                html += `<p style="color: orange;"><strong>‚ö†Ô∏è No hay datos para este dominio</strong></p>`;
            }
            html += `</div>`;
            
            debugDiv.innerHTML += html;
        }

        // Funci√≥n simple para hacer fetch
        async function fetchDominio(nombreDominio) {
            try {
                log(`üöÄ Conectando a BD para dominio: ${nombreDominio}`, 'info');
                const response = await fetch(`http://localhost:5001/api/dominios/${nombreDominio}/valores`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ BD respondi√≥ para ${nombreDominio}: ${data.length} valores`, 'success');
                
                // Mostrar datos en la secci√≥n de debug
                mostrarDatosDebug(nombreDominio, data);
                
                return data;
            } catch (error) {
                log(`‚ùå Error conectando a BD para ${nombreDominio}: ${error.message}`, 'error');
                mostrarDatosDebug(nombreDominio, []);
                throw error;
            }
        }

        async function cargarSelect(selectElement, nombreDominio) {
            try {
                log(`üîß Intentando llenar select: ${selectElement.id}`, 'info');
                
                const datos = await fetchDominio(nombreDominio);
                
                // Debug: mostrar qu√© propiedades tiene el primer elemento
                if (datos.length > 0) {
                    const primerElemento = datos[0];
                    log(`üîç Propiedades del primer elemento: ${Object.keys(primerElemento).join(', ')}`, 'info');
                    log(`üîç Primer elemento completo: ${JSON.stringify(primerElemento)}`, 'info');
                }
                
                // Limpiar select
                selectElement.innerHTML = '<option value="">Seleccionar...</option>';
                log(`üßπ Select ${selectElement.id} limpiado`, 'info');
                
                // Agregar opciones
                let opcionesAgregadas = 0;
                datos.forEach((valor, index) => {
                    try {
                        // Intentar diferentes nombres de propiedades
                        let valorTexto = valor.valor || valor.Valor || valor.value || valor.Value || valor.nombre || valor.Nombre || valor.texto || valor.Texto || JSON.stringify(valor);
                        let valorValue = valor.valor || valor.Valor || valor.value || valor.Value || valor.nombre || valor.Nombre || valor.texto || valor.Texto || valorTexto;
                        
                        log(`üìù Agregando opci√≥n ${index + 1}: valor="${valorValue}", texto="${valorTexto}"`, 'info');
                        
                        const option = document.createElement('option');
                        option.value = valorValue;
                        option.textContent = valorTexto;
                        selectElement.appendChild(option);
                        opcionesAgregadas++;
                        
                    } catch (error) {
                        log(`‚ùå Error agregando opci√≥n ${index + 1}: ${error.message}`, 'error');
                    }
                });
                
                log(`‚úÖ Select ${selectElement.id} llenado con ${opcionesAgregadas} opciones de ${datos.length} datos`, 'success');
                
                // Verificar que las opciones se agregaron realmente
                const opcionesEnSelect = selectElement.querySelectorAll('option');
                log(`üîç Opciones reales en select ${selectElement.id}: ${opcionesEnSelect.length}`, 'info');
                
            } catch (error) {
                log(`‚ùå Error llenando select ${selectElement.id}: ${error.message}`, 'error');
            }
        }

        async function cargarDominios() {
            log('üöÄ Iniciando carga de dominios...', 'info');
            
            // Limpiar debug anterior
            document.getElementById('debugData').innerHTML = '<p><strong>Cargando datos...</strong></p>';
            
            const dominiosACargar = [
                { elementId: 'tipoActividad', dominio: 'TIPOS_ACTIVIDAD' },
                { elementId: 'lineaEstrategica', dominio: 'LINEAS_ESTRATEGICAS' },
                { elementId: 'actividadReservada', dominio: 'ACTIVIDADES_RESERVADAS' },
                { elementId: 'modalidadGestion', dominio: 'MODALIDADES_GESTION' },
                { elementId: 'centroUnidadUBDestinataria', dominio: 'CENTROS_UB' },
                { elementId: 'imp_tipo', dominio: 'TIPOS_IMPUESTO' }
            ];

            let dominiosCargados = 0;
            let dominiosNoEncontrados = 0;

            for (const dominio of dominiosACargar) {
                const selectElement = document.getElementById(dominio.elementId);
                if (selectElement) {
                    await cargarSelect(selectElement, dominio.dominio);
                    dominiosCargados++;
                } else {
                    log(`‚ö†Ô∏è Elemento no encontrado: ${dominio.elementId}`, 'error');
                    dominiosNoEncontrados++;
                }
            }

            log(`‚úÖ Completado. ${dominiosCargados} dominios cargados, ${dominiosNoEncontrados} elementos no encontrados`, 'success');
        }

        // Cargar autom√°ticamente al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ P√°gina cargada, iniciando carga autom√°tica de dominios...', 'info');
            setTimeout(() => {
                cargarDominios();
            }, 1000);
        });
    </script>
</body>
</html>
